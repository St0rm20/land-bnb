spring.application.name=landbnb




spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always
spring.sql.init.platform=mysql

#Mail
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.username=noreply.landbnb@gmail.com
mail.smtp.password=${MAIL_PASSWORD}

jwt.password.security = ${PASSWORD_SPRING}

cloud.name= ${CLOUD_NAME}
cloud.api.key= ${CLOUD_API_KEY}
cloud.api.secret= ${CLOUD_API_SECRET}

logging.level.org.springframework.security=DEBUG

# Configuración de scheduling (opcional)
spring.task.scheduling.pool.size=2

# Logging para debugging
logging.level.com.labndbnb.landbnb.service.scheduler=INFO
logging.level.com.labndbnb.landbnb.service.implement.BookingServiceImpl=DEBUG